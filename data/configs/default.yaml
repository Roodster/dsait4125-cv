### METADATA
exp_name: dev

# ===== FILE HANDLING =====
log_dir: ./outputs

# ===== EXPERIMENT ====
model_name: maga
seed: 42


# ===== MODEL PARAMETERS =====
in_channels: 1
img_size: 64
latent_dim: 10

### ===== DATASET PARAMETERS =====
train_ratio: 0.7
test_ratio: 0.3

### ===== TRAIN PARAMETERS =====
device: cuda
batch_size: 512
learning_rate: 0.0005
n_epochs: 100

eval_save_model_interval: 1
eval_interval: 10
eval_sample_rate: 1 # eval sampling rate is number of labels per second.
